{{ define "body" }}
	<div class="ui segment vertical stripe">
		<div id="game" class="ui container">
			<h2>{{ . }}</h2>
			<div class="ui form">
				<label>Player Name:</label>
				<div class="ui input">
					<input name="name" placeholder="Player Name" />
				</div>
				<div class="inline fields">
					<label>Team</label>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="team" value="red" />
							<label>Red</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="team" value="blue" />
							<label>Blue</label>
						</div>
					</div>
				</div>
				<button class="ui button blue">Join</button>
				<button class="ui button">Spectate</button>
			</div>
		</div>
		<script src="js/client.js"></script>
	</div>
{{ end }}
